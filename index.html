<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浩翔❤️</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #cat {
            width: 300px;
            height: 300px;
            cursor: pointer;
            transition: transform 0.1s ease-in-out;
        }

        #counter {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <img id="cat" src="482383600_9894683957210595_1355209963900559286_n-removebg-preview.png" alt="浩翔❤️">
    <div id="counter">點擊次數: 0</div>

    <script>
        let count = 0;
        const cat = document.getElementById("cat");
        const counter = document.getElementById("counter");

        function clickCat() {
            // 播放音效，確保每次點擊都有新的音效播放
            const sound = new Audio("3月22日.MP3");  // 建議將 `3月22日.MP3` 改成 `click.mp3` 或其他英文名稱
            sound.play().catch(error => console.log("音效播放失敗", error));

            // 變換圖片並強制刷新避免快取
            cat.src = `484998174_974840668122802_793425221837239973_n-removebg-preview.png?t=${new Date().getTime()}`;
            cat.style.transform = "scale(1.1)";
            setTimeout(() => {
                cat.src = `482383600_9894683957210595_1355209963900559286_n-removebg-preview.png?t=${new Date().getTime()}`;
                cat.style.transform = "scale(1)";
            }, 100);

            // 更新點擊次數
            count++;
            counter.innerText = `點擊次數: ${count}`;
        }

        // 讓手機也能正確觸發點擊
        cat.addEventListener("click", clickCat);
        cat.addEventListener("touchstart", clickCat);
    </script>
</body>

</html>
